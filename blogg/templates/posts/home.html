{% extends 'posts/base.html' %}

{% block title %} home {% endblock %}

{% block body_block %}
    <h2>Popular Posts</h2>
	<hr/>
	{% for post in posts %}
		<h4><a href="{% url 'posts.views.each_post' post_id=post.id %}">{{ post.post_title }}</a></h4>
		{{ post.post_content }} <br/>
		<div class="info">
			- {{ post.username }} <span class="likes">Likes:{{ post.likes }}</span> <span class="visits">Visits:{{ post.visits }}</span>
		</div>
		<hr/>
	{% endfor %}
{% endblock %}
