<!DOCTYPE html>
<html>
	<head>
		<title> Blog </title>
	</head>
	<body>
		<h2> Post a Blog </h2>
		
		<form id="post_form" method="post" action="/posts/add_post/">
			{% csrf_token %}
			{%for hidden in form.hidden_fields%}
				{{hidden}}
			{%endfor%}
			{%for field in form.visible_fields%}
				{{field.errors}}
				{{field.help_text}}
				{{field}}
			{% endfor %}
			<input type="submit" name="submit" value="Create Blog" />
		</form>
	</body>
</html>
