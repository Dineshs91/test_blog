{% extends 'posts/base.html' %}

{% block title %} UserProfile {% endblock %}

{% block body_block %}
	<h3>{{ user }}</h3>
	<div id="user_image">
		<img src="{{ gravatar_url }}">
	</div>
	<br/>
	{% if user %}
		{% if not posts %}
			{{ error }}
		{% endif %}
		{% for post in posts %}
			<h4><a href="{% url 'post' post.id %}">{{ post.post_title }}</a></h4>
		{% endfor %}
	{% else %}
		<i> Author is not available </i>
	{% endif %}
{% endblock %}
