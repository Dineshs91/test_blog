{% extends 'posts/base.html' %}

{% block title %} Post {% endblock %}

{% block body_block %}
    {% if not post.is_deleted %}
	    <h4>{{ post.post_title }}</h4>
	    {{ post.post_content }} <br/>
	    <div class="info">
		    - {{ post.username }} <span class="likes">Likes:{{ post.likes }}</span> <span class="visits">Visits:{{ post.visits }}</span>
	    </div>
	    <br/>
		<div class="like">
			<button class="btn btn-mini like-btn" type="button">Like</button>
		</div>
		<script>
			var post_id = "{{ post.id }}";
		</script>
	{% endif %}
{% endblock %}
