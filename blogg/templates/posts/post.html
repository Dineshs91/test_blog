{% extends 'common/base.html' %}

{% load static %}

{% block title %} Post {% endblock %}

{% block body_block %}
	<script>
		var post_id = "{{ post.id }}";
		var is_post_liked = "{{ is_post_liked }}";
		var user = "{{ user.username }}"
		var post_author = "{{ post.username }}"
	</script>
	<script src="{% static 'posts/js/post.js' %}"></script>
    {% if not post.is_deleted %}
	    <h4>{{ post.post_title }}</h4>
	    {{ post.post_content }} <br/>
	    <div class="info">
		    - {{ post.username }} <span class="likes">Likes:{{ post.likes }}</span> <span class="visits">Visits:{{ post.visits }}</span>
	    </div>
	    <br/>
		<div class="like">
			<button class="btn btn-mini like-btn" type="button">Like</button>
		</div>
	{% endif %}
{% endblock %}
