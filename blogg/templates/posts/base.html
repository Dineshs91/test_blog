<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<link href="{% static 'common/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'posts/css/base.css' %}" rel="stylesheet">
		<link href="{% static 'posts/css/userprofile.css' %}" rel="stylesheet">
				<link href="{% static 'posts/css/home.css' %}" rel="stylesheet">
		<title> {% block title %}{% endblock %} | blogg</title>
	</head>
	<body>
		<div class="navbar">
			<h2><a href="{% url 'home' %}">Blogg</a></h2>
		</div>
		<div class="user-info">
			{% if user.is_authenticated %}
				Logged in as {{ user.username }} <a href="{% url 'logout' %}">Logout</a>
			{% else %}
			<a href="{% url 'login' %}">Login</a>
		    {% endif %}
		</div>
		<div class="container">
			<div class="content">
			    {% block body_block %}{% endblock %}
		    </div>
			<div class="user-pane">
				<div class="user-action">
				    {% if user.is_authenticated %}
				        <a href="{% url 'add_post' %}">New Post</a><br/>
					    <a href="{% url 'user_profile' user %}">My Profile</a>
				    {% endif %}
			    </div>
			<div>
		</div>
	<script src="{% static 'common/js/jquery-2.1.1.js' %}"></script>
	<script src="{% static 'common/js/bootstrap.min.js' %}"></script>
	</body>
</html>
