<!DOCTYPE html>

<html>
	<head>
		<title>Register | blogg</title>
	</head>
	<body>
		<h1>Register here</h1>
		<div id="msg" style="text-align:center;color:red;">{{ msg }}</div>
		<form method="post" action="register">
			{% csrf_token %}
			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}<br/>
			{% endfor %}
			
			<input type="submit" value="Register" >
		</form>
		<a href="{% url 'login' %}">Login</a>
	</body>
</html>
